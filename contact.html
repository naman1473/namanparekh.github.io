  <body>

      <nav>

      <br />

    <div class="contactmeform">
      <h2 class="text-uppercase">Contact Me</h2>
      <br />
      <p class="lead">Send me a message and let's connect!</p>
      <br />
      <form
        action="mailto:naman2881@gmail.com"
        class="fform-class"
        method="post"
        enctype="text/plain"
      >
        <div class="form-details">
          <label class="label-name">Your Name</label>
          <div class="label-input-group">
            <input type="text" name="Your Name: " class="input-form" required />
          </div>
        </div>
        <div class="form-details">
          <label for="Email" class="label-name">Your email address</label>
          <div class="label-input-group">
            <input
              type="email"
              name="Your Email: "
              class="input-form"
              required
            />
          </div>
        </div>
        <div class="form-details">
          <label for="Message" class="label-name">Your message</label>
          <div class="label-input-group">
            <textarea
              name="Message"
              class="input-form"
              rows="10"
              cols="30"
              required
            ></textarea>
            <br />
            <div class="submitbutton">
              <input type="submit" name="" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
